<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-5</title>
</head>

<body>
    <script>
        let num = prompt("Enter A number", 5)

        document.write(`
        <center>
            <h1> Multiplication Table </h1>

            <h4> ${num} x 1 = ${num}</h4>
            <h4> ${num} x 2 = ${num * 2}</h4>
            <h4> ${num} x 3 = ${num * 3}</h4>
            <h4> ${num} x 4 = ${num * 4}</h4>
            <h4> ${num} x 5 = ${num * 5}</h4>
            <h4> ${num} x 6 = ${num * 6}</h4>
            <h4> ${num} x 7 = ${num * 7}</h4>
            <h4> ${num} x 8 = ${num * 8}</h4>
            <h4> ${num} x 9 = ${num * 9}</h4>
            <h4> ${num} x 10 = ${num * 10}</h4>
        </center>
        
        `)


    </script>
</body>

</html>
