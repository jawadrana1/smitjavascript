<html lang="en">
<head>

        body {

<body>

    <h1> Fashion Store</h1>
    <h2>Welcome to Our Fashion Store</h2>

    <script>
        let name = prompt("Whats Your Name")
        alert("Hello, " + name + "! Welcome to our fashion store.")

        let product = prompt("What Do You Want To Order")

        document.write(`${name},You Have Successfully Orderd ${quantity} ${product}`)
        
        </script>
