  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.8rem;
      color: #ff79c6;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1300px;
      width: 100%;
      padding: 20px;
    }
    .card {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.7);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card a {
      display: inline-block;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px 15px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .card a:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.1);
    }
  </style>
</head>
