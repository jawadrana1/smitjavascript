<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      /* General body styling */
      body {
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Welcome message styling */
      h1 {
        font-size: 2.5rem;
        color: #333;
        margin-bottom: 20px;
      }

      h1 a {
        color: #007bff;
        text-decoration: none;
      }

      h1 a:hover {
        text-decoration: underline;
      }

      /* Logout button styling */
      #logoutButton {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #logoutButton:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      #logoutButton:active {
        transform: scale(0.95);
      }

      /* Hidden class for conditional rendering */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="welcomeMessage">Hello</h1>
    <button id="logoutButton" class="hidden">Logout</button>

    <script>
      // Check if user is logged in
      const user = localStorage.getItem("user");
      if (user) {
        const parsedUser = JSON.parse(user);
        document.getElementById(
          "welcomeMessage"
        ).innerHTML = `Welcome back, ${parsedUser.name}!`;
        document.getElementById("logoutButton").classList.remove("hidden");
      } else {
        document.getElementById(
          "welcomeMessage"
        ).innerHTML = `Hello, please <a href='login.html'>login</a>.`;
      }

      // Logout functionality
      document
        .getElementById("logoutButton")
        .addEventListener("click", function () {
          localStorage.removeItem("user");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
