<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats Time Is It</title>
</head>

<body>
    <script>
        let time = prompt("Enter Time In 24-hour Format \n\t\tlike: 1900 = 7pm.")

        if (time >= 0 && time < 1200) {
            alert("Good Morning")
        }
        else if (time >= 1200 && time < 1700) {
            alert("Good Afternoon")
        }
        else if (time >= 1700 && time < 2100) {
            alert("Good Evening")
        }
        else if (time >= 2100 && time <= 2359) {
            alert("Good Night")
        }
        else {
            alert("INvalid Input")
        }

    </script>
</body>

</html>
