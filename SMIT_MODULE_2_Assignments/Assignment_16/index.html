<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Finder</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #75acff, #428dff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            margin: 0;
        }

        /* Container Box */
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Input Fields */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        input,
        select {
            /* overflow: hidden; */
            width: 100%;
            /* display: inline-block; */
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #75acff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(24, 101, 202, 0.5);
        }

        /* Button Styling */
        button {
            background: #75acff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #8696f1;
        }

        /* Result Box */
        #result {
            margin-top: 15px;
            padding: 15px;
            background: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            font-weight: 500;
            min-height: 50px;
            max-height: 250px;
            /* Limits height to prevent overflowing */
            overflow-y: auto;
            /* Scroll enabled if results are long */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #75acff;
            /* Highlight border */
            text-align: left;
        }

        /* Each Result Item */
        .result-item {
            background: #f4f8ff;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #428dff;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Find the Day of Any Date</h1>
        <form>
            <div class="input-group">
                <label for="day">Choose Day:</label>
                <select id="day" required>
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>
            <div class="input-group">
                <label for="day">Enter Day (1-31):</label>
                <input type="number" id="date" min="1" max="31" required>
            </div>

            <div class="input-group">
                <label for="month">Select Month:</label>
                <select id="month" required>
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>

            <div class="input-group">
                <label for="startYear">Enter Start Year:</label>
                <input type="number" id="startYear" required>
            </div>

            <div class="input-group">
                <label for="endYear">Enter End Year:</label>
                <input type="number" id="endYear" required>
            </div>
        </form>
        <button onclick="findDay()">Calculate</button>
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
