<body>
    <script>
        let input = +prompt("Enter A number")
        if (input > 0) {
            alert("Its A Postive Number")
        }
        else if (input < 0) {
            alert("Its A Negative Number")
        }
        else if (input == 0) {
            alert("Its A Zero")
        }
        else (
            alert(NaN)
        )


    </script>
