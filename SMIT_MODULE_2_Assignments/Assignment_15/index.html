<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            padding: 10px;
            background: #e9f5ff;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

    </style>

</head>

<body>
    <div class="container">
        <h1>Leap Year Checker</h1>
    <form>
        <label for="startYear">Enter Start Year:</label>
        <input type="number" id="startYear" name="year1">
        <label for="endYear">Enter End Year:</label>
        <input type="number" id="endYear" name="year2">
    </form>
    
    <button onclick="checkLeapYear()">Check</button>

    <div id="result"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
