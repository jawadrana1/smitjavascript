    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0px;
            padding: 20px;
            color: #343a40;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color:rgb(184, 248, 66);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        nav h3 {
            margin: 10px;
            padding: 15px 20px;
            background-color: white;
            border: 1px solid #a6ff00;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer; /* Change cursor to pointer */
        }

        nav h3 a {
            text-decoration: none;
            color: #66ff00;
            font-weight: bold;
        }

        nav h3:hover {
            background-color: #66ff00;
            color: rgb(255, 255, 255);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        nav h3 a:hover {
            background-color: #66ff00;
            color: rgb(255, 255, 255);
        
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
