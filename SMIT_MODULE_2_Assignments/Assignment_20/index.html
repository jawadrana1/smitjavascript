<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>TextStyler</h1>
    <div id="editableText" contenteditable="true" placeholder="Enter your text here..."></div>
    <div class="buttons">
      <button id="boldButton">Bold</button>
      <button id="italicButton">Italic</button>
      <button id="strikeButton">Strikethrough</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
